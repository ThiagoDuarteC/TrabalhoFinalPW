<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Esquecei a senha</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <link rel="shortcut icon" href="assets/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="styles/forgot_password.css">
    <style>
        body {
            font-family: "Montserrat", sans-serif;
            width: 100%;
            height: 100vh;
            background: #BCBBDB;
            margin: 0;
        }

        #email:focus {
            outline: none;
        }
    </style>
    <script>
        $.ajax({
            method: "POST",
            url: "../backend/session_verify.php",
            data: { url: "forgot_password" }
        }).done(function (response) {
            console.log(response)
            if (response == 'not session') {
                window.location.href = "index.html"
            } else if (response == 'session') {
                window.location.href = "home.html";
            }
        });
    </script>
</head>

<body>
    <div class="container">

        <!-- Imagem Eclipse -->
        <div class="eclipse"></div>

        <!-- Retângulo central -->
        <div class="rectangle">
            <!-- Logo -->
            <a href="index.html">
                <div class="logo"></div>
            </a>
            <!-- Título -->
            <div class="title">
                Problemas para acessar a sua conta?
            </div>

            <!-- Texto para inserir email ou número de celular -->
            <div class="input-text">
                Insira seu email, ou número do celular, que te enviaremos um código para acessar sua conta.
            </div>

            <!-- Campo de entrada de email ou celular -->
            <div class="input-container">
                <input type="email" id="email" name="email" class="input-field" placeholder="Email ou Celular" required>
                <span id="emailError" class="error-message">Preencha este campo.</span>
            </div>

            <!-- Botão Enviar Código -->
            <button class="btn-send-code">Enviar Código</button>
        </div>
    </div>
</body>

</html>
