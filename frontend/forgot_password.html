<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Esquecei a senha</title>
    <link rel="shortcut icon" href="assets/favicon.png" type="image/x-icon">
    <style>
        @charset "UTF-8";
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap');

        body {
            font-family: Montserrat;
        }
        #email:focus{
            outline: none;
        }
    </style>
</head>
<body style="height:530px; background: #BCBBDB;">
    <!-- Conteúdo da página -->
    <div style="width: 100%; height: 100%; position: relative;">

        <!-- Imagem Eclipse -->
        <div style="width: 786px; height: 652px; flex-shrink: 0; position: absolute; left: -20px; top: -20px; border-radius: 0; background: #BCBBDB url('assets/mulher-login.png') 50% / cover no-repeat; overflow: hidden;"></div>

        <!-- Retângulo central -->
        <div style="width: 468px; height: 558px; left: 720px; top: 42px; position: absolute; background: #DBDAEB; border-radius: 49px; border: 1px rgba(0, 0, 0, 0.35) solid">

            <!-- Título -->
            <div style="width: 400px; height: 40px; left: 34px; top: 130px; position: absolute; text-align: center; display: flex; flex-direction: column; justify-content: center; flex-shrink: 0; color: #070F2B; font-size: 34px; font-style: normal; font-weight: 600; line-height: normal;">
                Problemas para acessar a sua conta?
            </div>

            <!-- Texto para inserir email ou número de celular -->
            <div class="input-text" style="width: 400px; height: 50px; text-align: center; position: absolute; top: 210px; left: 34px; font-size: 25px;">
                Insira seu email, ou número do celular, que te enviaremos um código para acessar sua conta.
            </div>

            <!-- Campo de entrada de email ou celular -->
            <div style="width: 397px; height: 55px; left: 34px; top: 330px; position: absolute; border-radius: 49px; border: 3px solid #070F2B; background: rgba(217, 217, 217, 0.00); flex-shrink: 0;">
                <input type="email" id="email" name="email" class="input-field" placeholder="Email ou Celular" style="width: 95%; height: 100%; border: none; background: transparent; color: rgba(0, 0, 0, 0.53); font-size: 27px; font-style: normal; font-weight: 400; line-height: normal; display: flex; flex-direction: column; justify-content: center; padding-left: 20px;" required>
                <span id="emailError" style="color: red; display: none; position: absolute; left: 0; top: calc(100% + 5px);">Preencha este campo.</span>
            </div>

            <!-- Botão Enviar Código -->
            <button style="width: 232px; height: 63px; left: 120px; top: 440px; position: absolute; border-radius: 49px; background: #070F2B; color: #FFF; text-align: center; -webkit-text-stroke-width: 1; -webkit-text-stroke-color: #070F2B; font-family: Montserrat; font-size: 27px; font-style: normal; font-weight: 600; line-height: normal; cursor: pointer;">Enviar Código</button>

        </div>

        <!-- Logo -->
        <div style="width: 329px; height: 85px; flex-shrink: 0; position: absolute; top: 50px; left: 960px; transform: translateX(-50%); background: url('assets/site-logo.png') #DBDAEB 100% / cover no-repeat;"></div>

    </div>
</body>
</html>
