<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
	  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>

    <script>
        $.ajax({
		  method: "POST",
		  url: "../backend/session_verify.php",
          data: { url: "sign_up" }
		}).done(function(response) {
		  if ( response == 'not session' ) {
            window.location.href = "index.html"
          } else if ( response == 'session' ) {
            window.location.href = "home.html";
          }
		});
    </script>
</head>
<body>
    <form style="margin: 0 auto; text-align: center;" action="../backend/sign_up.php" method="POST">
        <label for="email">Nome:</label>
        <br>
        <input type="text" id="name">
        <br>
        <br>
        <label for="email">Sobrenome:</label>
        <br>
        <input type="text" id="last_name">
        <br>
        <br>
        <label for="email">Data de nascimento:</label>
        <br>
        <input type="date" id="date_of_birth">
        <br>
        <br>
        <label for="email">E-mail:</label>
        <br>
        <input type="email" id="email">
        <br>
        <br>
        <label for="password">Password:</label>
        <br>
        <input type="text" id="password">
        <br>
        <br>
        <input type="submit">
    </form>
</body>
<script>
  $('form').submit(function(event) {
      event.preventDefault();
      let input_name = $('#name');
      let input_last_name = $('#last_name');
      let input_date_of_birth = $('#date_of_birth');
      let input_email = $('#email');
      let input_password = $('#password');
      
      $.ajax({
          method: "POST",
          url: "../backend/sign_up.php",
          data: {
              name: input_name.val(),
              last_name: input_last_name.val(),
              date_of_birth: input_date_of_birth.val(),
              email: input_email.val(),
              password: input_password.val()
          }
      }).done(function(response) {
          input_name.val('');
          input_last_name.val('');
          input_date_of_birth.val('');
          input_email.val('');
          input_password.val('');
          if ( response == 'Cadastrado com sucesso' ) {
              window.location.href = "home.html";
          } else {
              toastr.info(response);
          }
      });
  });    
</script>
</html>
