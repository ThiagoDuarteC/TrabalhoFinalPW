<body>

        </div>
        <input type="text" name="">
        <div class="acesso-rapido">
            <img src="assets/notificações.png" alt="notificações">
            <img src="assets/perfil.png" alt="Ícone de perfil">
            <img src="assets/botao-sair.png" alt="Botão sair">
        </div>
    </header>
    <main>
        <h1>Atividades</h1>
        <div class="tasks">
            <div class="card">
                <h1>Trabalho do Luiz Felipe</h1>
                <p>Criar um gestor de atividades Web.</p>
                <div class="footer-card">
                    <p data-bs-toggle="modal" data-bs-target="#view-modal">&#x2022;&#x2022;&#x2022;</p>
                    <div class="botoes-manipulacao">
                        <img src="assets/botao-editar.png" alt="Botão para editar cartão">
                        <img src="assets/botao-excluir.png" alt="Botão para excluir cartão">

            </div>
        </div>
    </main>
    <footer>
        <img src="assets/botao-adicionar.png" alt="Botão de adicionar nova tarefa" class="btn" data-bs-toggle="modal"

    </footer>
    <div id="create-modal" class="modal fade">
        <div class="modal-dialog">

                    <button type="button" class="btn btn-close" data-bs-dismiss="modal"></button>

                <div class="modal-body">
                    <fieldset>
                        <label>Nome da Tarefa</label>
                        <input id="title" type="text" required>
                    </fieldset>

                    <fieldset>
                        <label>Descrição da Tarefa</label>
                        <input id="description" type="text" required>
                    </fieldset>

                    <fieldset>

                    </fieldset>
                </div>

            </div>
        </div>
    </div>

    <div id="view-modal" class="modal fade">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 class="modal-title">Adicionar Nova Tarefa</h3>
                    <button type="button" class="btn btn-close" data-bs-dismiss="modal"></button>
                </div>

                <div class="modal-body">
                    <fieldset>
                        <label>Nome da Tarefa</label>
                        <input type="text" required>
                    </fieldset>

                    <fieldset>
                        <label>Descrição da Tarefa</label>
                        <textarea></textarea>
                    </fieldset>

                    <fieldset>
                        <label>Data de Conclusão</label>
                        <input type="date" required>
                    </fieldset>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Fechar</button>
                    <button type="submit" class="btn btn-primary">Adicionar</button>
                </div>
            </div>
        </div>
    </div>
</body>
<script>
    $(document).ready(function () {

        function truncateString(str) {
            if (str.length > 35) {
                return str.slice(0, 35) + "...";
            }
            return str;
        }

        function loadTasks() {
            $.ajax({
                method: "POST",
                url: "../backend/list.php",
                dataType: "json",
                success: function (response) {
                    if (response.length > 0) {
                        response.forEach(function (tasks) {

                            let task_id = tasks.id;
                            let task_title = tasks.title;
                            let task_description = tasks.description;
                            let task_status = tasks.status;
                            let task_due_date = tasks.due_date;

                            let due_date = new Date(task_due_date);
                            let today = new Date();

                            let dueDateClass = '';
                            if (due_date < today) {
                                dueDateClass = '<span class="badge bg-danger p-2">Atrasado</span>';
                            }

                            if (task_status == 'DRAFT') {

                                let cardHTML = `
                                <div class="card">
                                    <h1>${task_title}</h1>
                                    <p>${truncateString(task_description)}.</p>
                                    <div class="footer-card">
                                        <p data-bs-toggle="modal" id="show-view" data-id="${task_id}">&#x2022;&#x2022;&#x2022;</p>
                                        ${dueDateClass}
                                        <div class="botoes-manipulacao">
                                            <img src="assets/botao-editar.png" data-id="${task_id}" alt="Botão para editar cartão">
                                            <img src="assets/botao-excluir.png" data-id="${task_id}" alt="Botão para excluir cartão">
                                            <img src="assets/botao-concluir.png" data-id="${task_id}" alt="Botão para concluir cartão">
                                        </div>
                                    </div>
                                </div>
                                `

                                $(".tasks").append(cardHTML);
                            }
                        });

                        response.forEach(function (tasks) {
                            let task_id = tasks.id;
                            let task_title = tasks.title;
                            let task_description = tasks.description;
                            let task_status = tasks.status;
                            let task_due_date = tasks.due_date;

                            if (task_status == 'DONE') {

                                let cardHTML = `
                                <div class="card">
                                    <h1>${task_title}</h1>
                                    <p>${truncateString(task_description)}.</p>
                                    <div class="footer-card">
                                        <p data-bs-toggle="modal" id="show-view" data-id="${task_id}">&#x2022;&#x2022;&#x2022;</p>
                                        <span class="badge bg-success p-2">Concluido</span>
                                        <div class="botoes-manipulacao">
                                            <img src="assets/botao-editar.png" data-id="${task_id}" alt="Botão para editar cartão">
                                            <img src="assets/botao-excluir.png" data-id="${task_id}" alt="Botão para excluir cartão">
                                            <img src="assets/botao-concluir.png" data-id="${task_id}" alt="Botão para concluir cartão">
                                        </div>
                                    </div>
                                </div>
                                `

                                $(".tasks").append(cardHTML);
                            }
                        });

                    }
                },
                error: function (xhr, status, error) {
                    console.error("Erro ao carregar as atividades: ", error);
                }
            })
        }

        loadTasks();

        $("#btn-create").click(function () {

            var input_title = $("#title").val();
            var input_description = $("#description").val();
            var input_due_date = $("#due_date").val();

            $.ajax({
                method: "POST",
                url: "../backend/create.php",
                data: {
                    title: input_title,
                    description: input_description,
                    due_date: input_due_date
                }
            }).done(function (response) {
                console.log(response)
                if (response === 'Atividade criada com sucesso.') {
                    toastr.success(response);
                    $('.tasks').empty();
                    loadTasks();

                    $('#title').val('');
                    $('#description').val('');
                    $('#due_date').val('');
                } else {
                    toastr.error(response);
                }
            }).fail(function (xhr, status, error) {
                toastr.error(error);
            })
        });

    })
</script>

</html>
